<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chord Tone Player</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <!-- HOWLER JS MDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.js"></script>
    <!-- SCRIPT IN NOW IN JS FILE !!1 -->
    <!-- <script>
      const sound = new Howl({
        src: ['sounds/soundTest.wav']
      });
  </script> -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Chord Tone Player</h1>
    <!-- <form action="#"> -->
    <!--  The value property of an HTML option element can only be a string !!! -->
    <label for="name">Letter name:</label>
      <select name="name" id="name">
        <option value="c">c</option>
        <option value="d">d</option>
        <option value="e">e</option>
        <option value="f">f</option>
        <option value="g">g</option>
        <option value="a">a</option>
        <option value="b">b</option>
      </select>
      <br>
    <label for="accidental">Accidental:</label>
      <select name="accidental" id="accidental">
        <option value="">natural</option>
        <option value="#">sharp #</option>
        <option value="b">flat b</option>
      </select>
      <br>
    <label for="type">Chord type:</label>
      <select name="type" id="type">
        <option value="major">major</option>
        <option value="minor">minor</option>
        <option value="dominant">dominant (7)</option>
        <option value="augmented">augmented</option>
        <option value="diminished">diminished</option>
        <option value="sus2">sus2</option>
        <option value="sus4">sus4</option>
        <option value="phrygian">phrygian</option>
        <option value="lydian">lydian</option>
        <option value="invalid type">invalid type</option>
      </select>
      <br>
    <label for="sixth">6th:</label>
      <select name="sixth" id="sixth">
        <option value=""></option>
        <option value="6">6</option>
      </select>
    <label for="seventh">7th:</label>
      <select name="seventh" id="seventh">
        <option value=""></option>
        <option value="7">7</option>
      </select>
      <br>
    <label for="ninth">9th:</label>
      <select name="ninth" id="ninth">
        <option value=""></option>
        <option value="9">9</option>
        <option value="add9">add9</option>
      </select>
    <label for="eleventh">11th:</label>
      <select name="eleventh" id="eleventh">
        <option value=""></option>
        <option value="11">11</option>
        <option value="add11">add11</option>
      </select>
      <br>
    <label for="thirteenth">13th:</label>
      <select name="thirteenth" id="thirteenth">
        <option value=""></option>
        <option value="13">13</option>
        <option value="add13">add13</option>
      </select>
      <br>
        <!-- <button type="button" onclick="displayData()">Get chord tones-onclick</button> -->
    <button id="chord-tones-btn">Show chord tones</button>
    <label for="register">Register:</label>
      <select name="register" id="register">
        <option value="guitar">Guitar</option>
        <option value="bass">Bass</option>
        <option value="guitarUp">Guitar +12</option>
      </select>
      <br>
    <!-- HOWLER JS AUDIO TEST -->
    <button id="play-chord-btn">Play chord</button>
    <button id="play-individual-btn">Play individually</button>
    <p >Chord scale: <span id="chordScale"></span></p>
    <p >Chord name: <span id="chordNameType"></span></p>
    <p >Chord tones: <span id="chordTones"></span></p>
    <p id="message" class="hidden">This is a theoretical chord!</p>
    <div id="audioContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
