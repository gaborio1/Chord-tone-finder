<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chord Tone Player</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@200;300&display=swap" rel="stylesheet">

    <!-- HOWLER JS MDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="main">
      <div id="player" class="glass">
      <!-- <form action="#"> -->
      <!--  The value property of an HTML option element can only be a string !!! -->
        <div id="sidebar">
          <div id="title-container">
            <h1 id="title">Chord Tone Player</h1>
          </div>
          <div id="sidebar-controls-container">
            <div id="transpose-select-container">
              <label for="register">Transpose up/down an octave:</label>
              
              <select name="register" id="register">
                <option value="guitar">Guitar</option>
                <option value="bass" disabled>Bass</option>
                <option value="guitarUp" disabled>Guitar +12</option>
              </select>
            </div>
            <div id="new-chord-btn-container">
              <!-- ORIGINAL BUTTON -->
              <!-- <button id="new-chord-btn" disabled>New chord</button> -->

              <!-- ANIMATED BUTTON  -->
              <div id="new-chord-btn" class="pre-animation-btn enabled-with-show-btn">
                <span>New chord</span>
            </div>
            <!-- END -->

            </div>  
          </div>
          <div id="logo-container">
            <div id="logo">
              <div id="letter-d">D</div>
              <div id="m-nine">
                <div id="letter-m">m</div>
                <div id="word-nine">nine</div>
              </div>
            </div>
            <!-- <h1 id="g">Maci ❤️ Bogar</h1> -->
            <!-- <h1 id="g">❤️ Hello szia, Tomi vagyok ❤️ </h1> -->
          </div>
        </div>
        <br>
        <div id="control-panel">
          <div class="card animating-width" id="triad-select">
            <div id="triad-select-first-row" class="control-panel-row">
              <label for="name">Letter name:</label>
              <select name="name" id="name">
                <option class="note-name"></option>
                <option value="c" class="note-name">c</option>
                <option value="d" class="note-name">d</option>
                <option value="e" class="note-name">e</option>
                <option value="f" class="note-name">f</option>
                <option value="g" class="note-name">g</option>
                <option value="a" class="note-name">a</option>
                <option value="b" class="note-name">b</option>
              </select>
              <p class="instruction hidden" id="name-instruction">Select name!</p>
            </div>
            <div id="triad-select-second-row" class="control-panel-row">
              <label for="accidental">Accidental:</label>
              <select name="accidental" id="accidental">
                <option class="note-accidental"></option>
                <option value="" class="note-accidental">natural</option>
                <option value="#" class="note-accidental">sharp #</option>
                <option value="b" class="note-accidental">flat b</option>
              </select>
              <p class="instruction hidden" id="accidental-instruction">Select accidental!</p>
            </div>
            <div id="triad-select-third-row" class="control-panel-row">
              <label for="type">Chord type:</label>
              <select name="type" id="type">
                <option></option>
                <option value="major">major</option>
                <option value="minor">minor</option>
                <option value="dominant">dominant (7)</option>
                <option value="augmented">augmented</option>
                <option value="diminished">diminished</option>
                <option value="sus2">sus2</option>
                <option value="sus4">sus4</option>
                <option value="phrygian">phrygian</option>
                <option value="lydian">lydian</option>
                <option value="invalid type" disabled>invalid type</option>
              </select>
              <p class="instruction hidden" id="type-instruction">Select type!</p>
            </div>
          </div>
          <br>
          <div class="card animating-width" id="extension-select" class="">
            <div class="control-panel-row">
            <p class="">Extensions: <span class="instruction hidden" id="extension-instruction">Optional!</span></p>
            </div>
            <!-- <p class="instruction hidden" id="extension-instruction">Optional!</p> -->
            <div id="extension-select-first-row" class="control-panel-row">
              <div class="label-select">
                <label for="sixth">6th:</label>
                <select name="sixth" id="sixth">
                  <option value=""></option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="label-select">
                <label for="seventh">7th:</label>
                <select name="seventh" id="seventh">
                  <option value=""></option>
                  <option value="7">7</option>
                </select>
              </div>
              <div class="label-select">
                <label for="ninth">9th:</label>
                <select name="ninth" id="ninth">
                  <option value=""></option>
                  <option value="9">9</option>
                  <option value="add9">add9</option>
              </select>
            </div>
            </div>
            <div id="extension-select-second-row" class="control-panel-row">
              <div class="label-select">
                <label for="eleventh">11th:</label>
                <select name="eleventh" id="eleventh">
                  <option value=""></option>
                  <option value="11">11</option>
                  <option value="add11">add11</option>
                </select>
              </div>
              <div class="label-select">
                <label for="thirteenth">13th:</label>
                  <select name="thirteenth" id="thirteenth">
                  <option value=""></option>
                  <option value="13">13</option>
                  <option value="add13">add13</option>
                </select>
              </div>
            </div>
          </div>
          <br>
          <!-- <button type="button" onclick="displayData()">Get chord tones-onclick</button> -->
          <div class="card animating-width" id="display-chord">
            <!-- ORIGINAL BUTTON -->
            <!-- <button id="chord-tones-btn" disabled>Show chord tones</button> -->

            <!-- ANIMATED BUTTON  -->
            <div id="chord-tones-btn" class="pre-animation-btn">
              <span>Show chord</span>
            </div>
            <p id="invalid-key-message" class="hidden">Theoretical key!</p>
            <div id="display-chord-text-rows" class="control-panel-row">
              <p>Chord name: <span id="chordNameType"></span></p>
              <p>Chord tones: <span id="chordTones"></span></p>
              <p>Chord scale: <span id="chordScale"></span></p>
            </div>
          </div>
          <br>
          <div class="card" id="play-options">
            <div id="play-options-btn-row">
              <!-- ORIGINAL BUTTONS -->
              <!-- <button id="play-chord-btn" disabled>Play chord</button> -->
              <!-- <button id="arpeggiate-chord-btn" disabled>Arpeggiate</button> -->
              <!-- <button id="play-individual-btn" disabled>Individual notes</button> -->

              <!-- ANIMATED BUTTONS -->
              <div id="play-chord-btn" class="pre-animation-btn enabled-with-show-btn">
                <span>Play chord</span>
              </div>
              <div id="arpeggiate-chord-btn" class="pre-animation-btn enabled-with-show-btn">
                <span>Arpeggiate</span>
              </div>
              <div id="play-individual-btn" class="pre-animation-btn enabled-with-show-btn">
                <span>Individual notes</span>
              </div>
            </div>
            <div id="audio-container"></div>
          </div>
        </div>
        <br>
      </div>
    </body>
  <script src="script.js"></script>
</html>
